<!DOCTYPE html>
<html lang="ru">

<head>

    {% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    {% endblock %}

    <!-- <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"> -->
    <title>{{title}}</title>

</head>

<header>

    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WCA</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">О Проекте</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Выберите страну
                        </a>                     
                                <ul class="dropdown-menu list-unstyled mb-0">
                                    {% for d in menu['choose_country'] %}
                                    <li>
                                        <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#"><img src="{{ url_for('static', filename= d.img) }}"
                                            style="max-height: 20px" class="img-fluid">
                                        {{ d.country }}
                                        </a>
                                    </li>
                                    {% endfor -%}
                                
                                </ul>
                            
                    </li>


                </ul>
        </div>
    </nav>


</header>


<body>

    {% block body %}{% endblock %}


</body>

</html>
